{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextChat</title>
    <link rel="icon" href="/static/images/nextlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="flex h-screen antialiased text-gray-800">
        <div class="flex flex-row h-full w-full overflow-x-hidden">

          <div class="flex flex-col flex-auto h-full p-6">
            <div
              class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
            >
              <div class="flex flex-col h-full overflow-x-auto mb-4">
                <div class="flex flex-col h-full">
                  <div class="grid grid-cols-12 gap-y-2" id="chat-messages">
                    
                        
                  </div>
                </div>
              </div>
              <div
                class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
              >
                <div>
                  <button
                    class="flex items-center justify-center text-gray-400 hover:text-gray-600"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="flex-grow ml-4">
                  <div class="relative w-full">
                    <input type="text" id="userInput" placeholder="Type your message..." class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10">
                  </div>
                </div>
                <div class="ml-4">
                  <button class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0" onclick="sendMessage()">
                    send
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col py-8 pl-2 pr-6 w-64 bg-white flex-shrink-0">
            <div class="flex flex-row items-center justify-center h-12 w-full">
              
              <div class="ml-2 font-bold text-2xl">Next RAG</div>
            </div>
            <div
              class="flex flex-col items-center bg-indigo-100 border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg"
            >
              <div class="h-20 w-20 rounded-full border overflow-hidden border-white border-x-11">
                <img
                  src="/static/images/nextlogo.png"
                  alt="Avatar"
                  class="h-full w-full border-x-11"
                />
              </div>
                {% if user.is_authenticated %}
                    <div class="font-semibold mt-2">Innovation Start Here</div><br />
                    <div class="text-xs text-gray-500">{{ user.username }}</div>
                {% else %}
                    <p>Not authenticated!</p>
                {% endif %}
             
              <div class="flex flex-row items-center mt-3">
                <div
                  class="flex flex-col justify-center h-4 w-8 bg-indigo-500 rounded-full"
                >
                  <div class="h-3 w-3 bg-white rounded-full self-end mr-1"></div>
                </div>
                <div class="leading-none ml-1 text-xs">Active</div>
              </div>
            </div>
            <div class="flex flex-col mt-8 items-center">
                <div class="flex flex-row items-center justify-between text-xs">
                  <button
                    class="bg-gray-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full items-center"
                    >
                    <a href="{% url 'user_logout' %}">Log Out</a>
                  </button>
                </div> 
              </div>
          </div>

        </div>
      </div>





      <script>
        function sendMessage() {
           // var userInput = $('#user-input').val();
           // alert(document.getElementById('userInput').value);
            var userInput = document.getElementById('userInput').value;
            
            
            if (userInput.trim() !== '') {
               
                $('#chat-messages').append(
                //document.getElementById("chat-messages").append(
                '<div class="col-start-6 col-end-13 p-3 rounded-lg"><div class="flex items-center justify-start flex-row-reverse"><div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">You</div><div class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl"><div>'
                     + userInput +
                      '</div></div></div></div>');
                $('#userInput').val('');
                //document.getElementById('userInput').setAttribute("value", "");
                //alert(userInput);

                $.ajax({
                    url: '{% url "rag_view" %}',
                    type: 'POST',
                    data: {
                        'message': userInput
                    },
                    success: function(response) {
                        //document.getElementById("chat-messages").append('<p><strong>AI:</strong> ' + response.message + '</p>');
                        $('#chat-messages').append('<div class="col-start-1 col-end-8 p-3 rounded-lg"><div class="flex flex-row items-center"><div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">Next</div><div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl"><div>' + response.message + '</div></div></div></div>');
                    }
                });
            }
            
        }

       

         $(document).ready(function() {
            $('#userInput').keydown(function(event) {
                // Check if the key pressed is "Enter"
                if (event.key === "Enter") {
                    // Action when Enter key is pressed
                    //alert('Enter key was pressed!');
                    sendMessage()
                }
            });
        });

    </script>
</body>
</html>
